<form>
    <app-validation-messages></app-validation-messages>

    <!--Email-->
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" />
        <span class="text-danger"></span>
    </div>

    <!--Password-->
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" />
        <span class="text-danger"></span>
    </div>

    <!--Remember Me-->
    <div class="form-group">
        <div class="checkbox">
            <input type="checkbox" />&nbsp;<label>Remember me?</label>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login($event)">Log in</button>
    </div>
    <div class="form-group">
        <p>
            <a id="forgot-password" routerLink="/forgotPassword" routerLinkActive="active">Forgot your
                password?</a>
        </p>
        <p>
            <a id="register" routerLink="/register" routerLinkActive="active">Register as a new user</a>
        </p>
        <p>
            <a id="resend-confirmation" routerLink="/resendEmailConfirmation" routerLinkActive="active">Resend email
                confirmation</a>
        </p>
    </div>
</form>
